<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Nested tables go here -->
	  <tr>
		<td>
		  <!-- First nested table -->
		  <table>
			<tr>
			  <th>Nested Table 1</th>
			</tr>
			<tr>
			  <td>Content</td>
			</tr>
		  </table>
		</td>
		<td>
		  <!-- Second nested table -->
		  <table>
			<tr>
			  <th>Nested Table 2</th>
			  <th>Column 1</th>
			  <th>Column 2</th>
			</tr>
			<tr>
			  <td>Content</td>
			  <td>Content</td>
			  <td style="background-color: black; color: white;">HTML</td>
			</tr>
		  </table>
		</td>
	  </tr>
	  <!-- Similarly, you can add more rows for more nested tables -->
    </table>
  </body>
</html>
